<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <main>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-calc" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
        </div>
        
        <section>
            <div class="container">
                <div class="board">
                    <div><p class="out"></p></div>
                    <div><p class="res"></p></div>
                </div>
                <div class="line">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                    </svg>
                </div>
                <div class="clear"><button class="btn btn-clear">c</button></div>
                <div><button class="btn btn--gr">÷</button></div> 
                <div><button class="btn">7</button></div>
                <div><button class="btn">8</button></div>
                <div><button class="btn">9</button></div>
                <div><button class="btn btn--gr">×</button></div>
                <div><button class="btn">4</button></div>
                <div><button class="btn">5</button></div>
                <div><button class="btn">6</button></div>
                <div><button class="btn btn--gr">−</button></div>
                <div><button class="btn">1</button></div>
                <div><button class="btn">2</button></div>
                <div><button class="btn">3</button></div>
                <div><button class="btn btn--gr">+</button></div>
                <div><button class="btn">±</button></div>
                <div><button class="btn">0</button></div>
                <div><button class="btn">.</button></div>
                <div><button class="btn btn--green">=</button></div>
            </div>
        </section>
    </main>

    <footer>
        copyright @ 2022 isenraf
    </footer>
</body>
</html>
